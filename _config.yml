# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Comtu
subtitle:
language: zh-Hans #设置 语言
timezone:


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://comtu.github.com
root: /
permalink: /:year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md #:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#启用主题
theme: hexo-theme-next #yilia #concise #landscape <-----------------------

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:comtu/comtu.github.io.git
  branch: master


#站点描述
description: The time is passing
#作者名称
author: Comtu

#设置 头像
avatar: /images/icon.jpg

#多说
duoshuo_shortname: comtu

duoshuo_info:
  ua_enable: true
  admin_enable: false
  user_id: comtu

#百度统计
baidu_analytics: e0d9a75a7e53b54cd1e6649facd5906e

# JiaThis 分享服务
jiathis: true

# 百度分享服务
#baidushare: true

# 多说分享服务
#duoshuo_share: true

#多说热评文章
#duoshuo_hotartical: true


index_generator:
  per_page: 10

archive_generator:
  per_page: 30
  yearly: true
  monthly: true

tag_generator:
  per_page: 10